<div class="grid grid-cols-5 gap-3">
  @for (product of products; track product.id; let idx = $index, e = $even) {
   <!-- component -->
<div class="flex justify-center items-center">
  <div class="max-w-[720px] mx-auto">
    <!-- Centering wrapper -->
    <div
      class="relative flex flex-col text-gray-700 bg-white shadow-md bg-clip-border rounded-xl h-auto"
    >
      <div
        class="relative mx-4 mt-4 overflow-hidden text-gray-700 bg-white bg-clip-border rounded-xl"
      >
        <img
          [src]="product.thumbnail"
          alt="card-image"
          class="object-cover w-full h-full"
        />
      </div>
      <div class="p-6">
        <div class="flex items-center justify-between mb-2">
          <p
            class="block font-sans text-base antialiased font-medium capitalize leading-relaxed text-blue-gray-900"
          >
            {{product.title.substring(1, 12)}}...
          </p>
          <p
            class="block font-sans text-base antialiased font-medium leading-relaxed text-blue-gray-900"
          >
            ${{product.price}}
          </p>
        </div>
        <p
          class="block font-sans text-sm capitalize antialiased font-normal leading-normal text-gray-700 opacity-75"
        >
         {{product.description.substring(1, 45)}}...
        </p>
      </div>
      <div class="p-6 pt-0">
        <a [routerLink]="['barcode', product.id]"
          class=" bg-blue-500 align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg shadow-gray-900/10 hover:shadow-gray-900/20 focus:opacity-[0.85] active:opacity-[0.85] active:shadow-none block w-full bg-blue-gray-900/10 text-blue-gray-900 shadow-none hover:scale-105 hover:shadow-none focus:scale-105 focus:shadow-none active:scale-100"
          type="button"
        >
          Generate barcode
      </a>
      </div>
    </div>
  </div>
</div>
    } @empty {
    <li>There are no items.</li>
    }
</div>
